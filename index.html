<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/icons/fontawesome-free-6.1.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-light text-center my-4">
            <h1 class="m-4">To Do List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search">
            </form>
        </header>
        <ul class="todos mx-auto text-light list-group">
            <li class="list-group-item d-flex justify-content-between align-item-center"><span>Task1</span>
                <i class="fa-solid fa-trash-can delete"></i></li>
            <li class="list-group-item d-flex justify-content-between align-item-center"><span>Task2</span>
                <i class="fa-solid fa-trash-can delete"></i></li>
            <li class="list-group-item d-flex justify-content-between align-item-center"><span>Task3</span>
                <i class="fa-solid fa-trash-can delete"></i></li>
            <li class="list-group-item d-flex justify-content-between align-item-center"><span>Task4</span>
                <i class="fa-solid fa-trash-can delete"></i></li>
        </ul>
        <form  class="add text-center my-4">
            <label class="text-light">Add New item</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
